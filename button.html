<style>
  .subscribe-button{
    background-color: rgb(240, 20, 20);
    color: white;
    border: none;
    height: 32px;
    width: 105px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

    .join-button{
      background-color: white;
      color:rgb(59, 173, 226);
      border-style: solid;
      border-color:rgb(59, 173, 226) ;
      border-radius: 4px;
      border-width: 1px;
      height: 32px;
      width: 60px;
      cursor: pointer;
      margin-right: 8px;
    }

    .join-button:hover{
      background-color:rgb(59, 173, 226) ;
      color:white ;
    }

    .join-button:active{
      opacity: 0.7;
    }

    .tweet-button{
      background-color: rgb(59, 173, 226);
      color: white;
      border: none;
      height: 32px;
      width: 74px;
      border-radius: 18px;
      font-weight:  bold;
      font-size: 15px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }

    .tweet-button:hover{
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
    }
  
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">TWEET</button>
